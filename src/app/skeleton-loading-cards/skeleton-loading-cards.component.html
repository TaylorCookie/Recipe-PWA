          <p>

            >. Thank you for your patience!

        <a href="test" class="btn-floating halfway-fab favorite_btn"></a>

        <span class="card-title"
          ><div class="skeleton skeleton-text"></div

        <div class="card_info_container">
          <div class="card_info">
            <div class="skeleton skeleton-text"></div>
          </div>

          <div class="card_info">

          </div>
        </div>
      </div>
    </a>
