<div class="recipePage container">
  <h3>Add New Recipe</h3>
  <form [formGroup]="recipeForm" (submit)="formSubmit()" ngNativeValidate>
    <div class="input-field">
      <label for="title">Recipe Name: </label>
      <input
        id="title"
        type="text"
        formControlName="title"
        required
        autofocus
      />
    </div>

    <div class="input-field">
      <label for="serves">Serves How Many People: </label>
      <input id="serves" type="number" formControlName="serves" required />
    </div>

    <div class="input-field">
      <label for="time">Time in Minutes: </label>
      <input id="time" type="number" formControlName="time" required />
    </div>

    <!-- Placeholder for uploading image -->
    <!-- <div class="image_container">
      <h4>Image:</h4>
      <label for="imageSrc"></label>
      <div class="image_upload">
        <input
          id="imageSrc"
          type="file"
          formControlName="imageSrc"
          (change)="onFileSelected($event)"
        />
      </div>
    </div> -->

    <div class="image_container">
      <h4>Image URL:</h4>
      <div class="input-field">
        <label for="imageSrc"></label>
        <input id="imageSrc" type="url" formControlName="imageSrc" />
      </div>
    </div>

    <div formArrayName="ingredients" class="ingredients_container">
      <h4>Ingredients:</h4>
      <div *ngFor="let ingredient of ingredients.controls; let i = index">
        <div class="input-field">
          <label for="ingredient-{{ i }}"></label>
          <input
            id="ingredient-{{ i }}"
            type="text"
            [formControlName]="i"
            placeholder="1 1/2 cup flour"
          />
        </div>
      </div>
      <button class="btn" (click)="addIngredients($event)">
        Add another ingredient
      </button>
    </div>

    <div formArrayName="instructions" class="instructions_container">
      <h4>Instructions:</h4>
      <div *ngFor="let instruction of instructions.controls; let i = index">
        <label for="instruction-{{ i }}">Instruction {{ i + 1 }}:</label>
        <textarea
          class="instruction_textbox"
          id="instruction-{{ i }}"
          type="textarea"
          [formControlName]="i"
          maxlength="255"
        ></textarea>
      </div>
      <button class="btn" (click)="addInstructions($event)">
        Add another instruction
      </button>
    </div>

    <div formArrayName="notes" class="instructions_container">
      <h4>Notes:</h4>
      <div *ngFor="let note of notes.controls; let i = index">
        <label for="note-{{ i }}">Note {{ i + 1 }}:</label>
        <textarea
          class="instruction_textbox"
          id="note-{{ i }}"
          type="textarea"
          [formControlName]="i"
          maxlength="255"
        ></textarea>
      </div>
      <button class="btn" (click)="addNotes($event)">Add another note</button>
    </div>

    <h4>Primary Tag:</h4>
    <div class="input-field">
      <label for="primaryTag"></label>
      <input
        id="primaryTag"
        type="text"
        formControlName="primaryTag"
        placeholder="vegetarian, quick, salad, dinner"
        required
      />
    </div>

    <div formArrayName="tags">
      <h4>Additional Tags:</h4>
      <div *ngFor="let tag of tags.controls; let i = index">
        <div class="input-field">
          <label for="tag-{{ i }}"></label>
          <input
            id="tag-{{ i }}"
            type="text"
            [formControlName]="i"
            placeholder="vegetarian, quick, salad, dinner"
          />
        </div>
      </div>
      <button class="btn" (click)="addTags($event)">Add another tag</button>
    </div>

    <button class="btn submit_btn" type="submit">Submit New Recipe</button>
  </form>
</div>

<div class="hide-on-med-and-down">Test</div>
